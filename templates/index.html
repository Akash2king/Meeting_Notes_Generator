<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription and Notes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: #3b5998;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            padding: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus {
            border-color: #3b5998;
            outline: none;
        }
        button {
            padding: 12px 30px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #2e458b;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Loading Spinner */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3b5998;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
            input[type="file"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription & Notes</h1>

        <form id="transcription-form" action="/transcribe" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
            <input type="file" name="audio_file" accept="audio/*" required>
            <button type="submit">Transcribe</button>
        </form>

        <!-- Loader for the loading animation -->
        <div class="loader" id="loading-spinner"></div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loading-spinner').style.display = 'block';
        }
    </script>
</body>
</html>
