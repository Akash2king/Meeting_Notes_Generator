<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Results</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .markdown-preview {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            overflow: auto;
            font-size: 16px;
            line-height: 1.6;
        }
        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .print-button:hover {
            background-color: #2e458b;
        }

        /* Hide Button in Print */
        @media print {
            .print-button {
                display: none;
            }
            body {
                background-color: white;
                margin: 0;
                padding: 0;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="printableArea">
        <h1>Notes</h1>
        <div class="markdown-preview" id="notes"></div>
        <pre id="pre" style="display: none;">{{ notes }}</pre>
    </div>

    <!-- Print Button -->
    <button class="print-button" onclick="printPage()">Print</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Get the raw Markdown notes
        const markdownNotes = document.getElementById("pre").innerText;
        
        // Convert Markdown to HTML
        const htmlNotes = marked.parse(markdownNotes);
        
        // Insert the HTML into the notes div
        document.getElementById('notes').innerHTML = htmlNotes;

        // Print Function
        function printPage() {
            window.print();
        }
    </script>
</body>
</html>
